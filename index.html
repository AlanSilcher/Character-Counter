<!DOCTYPE html>
<html>

<head>
  <title>Contador de caracteres</title>
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body onload="characterCounter()">

  <div class="container">
    <h3 class="title">Contador de caracteres</h3>

    <div class="row mt-5">
      <div class="col-lg-6">
        <textarea placeholder="Ingrese texto" class="form-control" id="text"></textarea>
      </div>

      <div class="col-lg-6">
        <div class="count">
          <p id="textView">0 caracteres</p>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="index.js"></script>

</body>

</html>
