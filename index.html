<!DOCTYPE html>
<html>

<head>
    <title>Contador de caracteres</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewpoint" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body onload="characterCounter()">

    <h1 class="title">Contador de caracteres</h1>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <textarea placeholder="Ingrese texto" class="form-control" id="text"></textarea>
            </div>
            <div class="col-lg-6">
                <div class="counter" id="textView"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
